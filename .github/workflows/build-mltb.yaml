name: Build MLTB Docker Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Get commit hash
        id: commit-hash
        working-directory: kubernetes/apps/mltb/anasty17-mltb
        run: echo "commit=$(git ev-parse HEAD)" >>"$GITHUB_OUTPUT"

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: kubernetes/apps/mltb/anasty17-mltb
          file: kubernetes/apps/mltb/anasty17-mltb/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}/mltb:latest
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}/mltb:${{ steps.commit-hash.outputs.commit }}
