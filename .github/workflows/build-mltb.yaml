name: Build MLTB Docker Image

on:
  workflow_dispatch:
  push:
    paths:
      - kubernetes/apps/mltb/anasty17-mltb

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Get commit hash
        id: commit-hash
        working-directory: kubernetes/apps/mltb/anasty17-mltb
        run: echo "commit=$(git rev-parse HEAD)" >>"${GITHUB_OUTPUT}"

      - name: Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: downcase REPO
        id: repo
        run: echo "repo=${GITHUB_REPOSITORY,,}" >>"${GITHUB_OUTPUT}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: kubernetes/apps/mltb/anasty17-mltb
          file: kubernetes/apps/mltb/anasty17-mltb/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.repo }}/mltb:latest
            ghcr.io/${{ steps.repo.outputs.repo }}/mltb:${{ steps.commit-hash.outputs.commit }}
