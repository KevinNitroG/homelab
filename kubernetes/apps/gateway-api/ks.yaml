---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name gateway-api
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: kubernetes/apps/gateway-api/app/
  dependsOn:
    - name: common
    - name: gateway-api-install
  postBuild:
    substituteFrom:
      - kind: Secret
        name: common
        optional: false
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
