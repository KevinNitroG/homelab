---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cloudbeaver
spec:
  interval: 24h
  timeout: 5m
  chart:
    spec:
      chart: k8s
      sourceRef:
        kind: GitRepository
        name: *name
  install:
    createNamespace: true
  targetNamespace: *name
  values:
    cloudbeaver:
      # TODO: let renovate track this version
      image: dbeaver/cloudbeaver
      imageTag: 25.2.0
    ingressController: null
    backend:
      cloudbeaver_db_password: pybhqornire
  postRenderers:
    - kustomize:
      patchesStrategicMerge:
        - kind: PersistentVolumeClaim
          spec:
            accessModes:
              - ReadWriteOnce
