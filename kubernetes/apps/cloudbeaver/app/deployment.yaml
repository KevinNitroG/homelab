---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone-strict/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name cloudbeaver
  annotations:
    reloader.stakater.com/auto: "true"
    glance/icon: si:dbeaver
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: *name
  template:
    metadata:
      name: *name
    spec:
      containers:
        - name: *name
          image: dbeaver/cloudbeaver:25.2.0
          ports:
            - containerPort: 8978
          env:
            - name: CLOUDBEAVER_DB_DRIVER
              value: &driver postgres-jdbc
            - name: CLOUDBEAVER_QM_DB_DRIVER
              value: *driver
            - name: CLOUDBEAVER_DB_SCHEMA
              value: &schema cb
            - name: CLOUDBEAVER_QM_DB_SCHEMA
              value: *schema
          envFrom:
            - secretRef:
                name: *name
                optional: false
          volumeMounts:
            - name: *name
              mountPath: /opt/cloudbeaver/workspace
      volumes:
        - name: *name
          persistentVolumeClaim:
            claimName: *name
