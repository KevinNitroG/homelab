---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-base
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: base
      sourceRef:
        kind: HelmRepository
        name: istio
      version: 1.27.1
  install:
    crds: CreateReplace
    createNamespace: true
  targetNamespace: istio-system

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name istiod
spec:
  dependsOn:
    - name: istio-base
  interval: 1h
  timeout: 5m
  install:
    crds: CreateReplace
  targetNamespace: istio-system
  chart:
    spec:
      chart: *name
      sourceRef:
        kind: HelmRepository
        name: istio
      version: 1.27.1
  values:
    profile: ambient
    pilot:
      env:
        PILOT_ENABLE_ALPHA_GATEWAY_API: "true"

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod-cni
spec:
  dependsOn:
    - name: istio-base
  interval: 1h
  timeout: 5m
  install:
    crds: CreateReplace
  targetNamespace: istio-system
  chart:
    spec:
      chart: cni
      sourceRef:
        kind: HelmRepository
        name: istio
      version: 1.27.1
  values:
    profile: ambient
    global:
      platform: k3s # minikube

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod-ztunnel
spec:
  dependsOn:
    - name: istio-base
  interval: 1h
  timeout: 5m
  install:
    crds: CreateReplace
  targetNamespace: istio-system
  chart:
    spec:
      chart: ztunnel
      sourceRef:
        kind: HelmRepository
        name: istio
      version: 1.27.1
  values:
    profile: ambient
    env:
      ENABLE_ORIG_SRC: false # https://github.com/istio/istio/issues/55937
