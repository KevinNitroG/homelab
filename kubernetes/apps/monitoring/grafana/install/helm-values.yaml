---
admin:
  existingSecret: grafana-admin
env:
  GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
persistence:
  enabled: true
  size: 2Gi
annotations:
  reloader.stakater.com/auto: "true"
route:
  http:
    enabled: true
    parentRefs:
      - &gateway
        name: default
        sectionName: http-wildcard
        namespace: gateway-api
      - <<: *gateway
        sectionName: http-wildcard-local
    hostnames: &hostnames
      - grafana.${IDVN_DOMAIN}
      - grafana.${LOCAL_DOMAIN}
    httpsRedirect: true
  https:
    enabled: true
    parentRefs:
      - &gateway
        name: default
        sectionName: https-wildcard
        namespace: gateway-api
      - <<: *gateway
        sectionName: https-wildcard-local
    hostnames: *hostnames
datasources:
  loki.yaml:
    apiVersion: 1
    datasources:
      - access: proxy
        name: loki
        type: loki
        url: http://loki-headless.monitoring:3100
