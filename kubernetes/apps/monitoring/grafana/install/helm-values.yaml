---
admin:
  existingSecret: grafana-admin
env:
  GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
persistence:
  enabled: true
  size: 2Gi
annotations:
  reloader.stakater.com/auto: "true"
sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    searchNamespace: ALL
    provider:
      disableDelete: true
  datasources:
    enabled: true
    labelValue: "1"
    searchNamespace: ALL
datasources:
  loki.yaml:
    apiVersion: 1
    datasources:
      - access: proxy
        name: loki
        type: loki
        url: http://loki-headless.monitoring:3100
