---
admin:
  existingSecret: grafana-admin
env:
  GF_DATE_FORMATS_USE_BROWSER_LOCALE: true
persistence:
  enabled: true
  size: 2Gi
annotations:
  reloader.stakater.com/auto: "true"
sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    searchNamespace: ALL
    provider:
      disableDelete: true
  datasources:
    enabled: true
    labelValue: "1"
    searchNamespace: ALL
  alert:
    enabled: true
    labelValue: "1"
    searchNamespace: ALL
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://monitoring-kube-prometheus-prometheus:9090
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        url: http://monitoring-loki-gateway:80
        access: proxy
