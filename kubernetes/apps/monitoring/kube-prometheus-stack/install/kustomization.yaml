---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: flux-system
resources:
  - ./helm-release.yaml
configMapGenerator:
  - name: root-kube-prometheus-stack-helm-value
    files:
      - values.yaml=./values/root.yaml
  - name: prometheus-kube-prometheus-stack-helm-value
    files:
      - values.yaml=./values/prometheus.yaml
  - name: grafana-kube-prometheus-stack-helm-value
    files:
      - values.yaml=./values/grafana.yaml
generatorOptions:
  disableNameSuffixHash: true
