---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kube-prometheus-stack
spec:
  targetNamespace: monitoring
  interval: 1h
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: *name
  dependsOn:
    - name: prometheus-operator
  valuesFrom:
    - kind: ConfigMap
      name: root-kube-prometheus-stack-helm-value
    - kind: ConfigMap
      name: prometheus-kube-prometheus-stack-helm-value
    - kind: ConfigMap
      name: grafana-kube-prometheus-stack-helm-value
