---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
  - pairs:
      app.kubernetes.io/name: &name glance
    includeSelectors: true
configMapGenerator:
  - name: glance
    files:
      - glance.yml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    reloader.stakater.com/ignore: "true"
namespace: *name
resources:
  - ./namespace.yaml
  - ./secret.sops.yaml
  - ./pvc.yaml
  - ./deployment.yaml
  - ./service.yaml
  # - ./duckdns.http-route.yaml
  - ./idvn.http-route.yaml
