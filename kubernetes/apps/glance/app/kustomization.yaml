---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: &name glance
labels:
  - pairs:
      app.kubernetes.io/name: *name
    includeSelectors: true
configMapGenerator:
  - name: glance-config-config-map
    files:
      - glance.yml=./config/glance.yml
secretGenerator:
  - name: glance-config-secret
    files:
      - auth.yml=./config/auth.yml.encrypted
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    reloader.stakater.com/ignore: "true"
resources:
  # - ./duckdns.http-route.yaml
  - ./deployment.yaml
  - ./default.http-route.yaml
  - ./namespace.yaml
  - ./pvc.yaml
  - ./secret.sops.yaml
  - ./service.yaml
