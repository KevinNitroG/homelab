---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone-strict/persistentvolumeclaim.json
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aria2-ui-database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Mi

