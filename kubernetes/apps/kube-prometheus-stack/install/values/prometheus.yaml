# yaml-language-server: $schema=""
namespaceOverride: prometheus
route:
  http:
    enabled: true
    parentRefs:
      - &gateway
        name: default
        sectionName: http-wildcard-local
        namespace: gateway-api
    hostnames: &hostnames
      - "prometheus.${LOCAL_DOMAIN}"
    httpsRedirect: true
  https:
    enabled: true
    parentRefs:
      - <<: *gateway
        sectionName: https-wildcard-local
    hostnames: *hostnames
