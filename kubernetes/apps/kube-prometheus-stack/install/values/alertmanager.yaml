---
alertmanager:
  namespaceOverride: alertmanager
  route:
    http:
      enabled: true
      parentRefs:
        - &gateway
          name: default
          sectionName: http-wildcard-local
          namespace: gateway-api
      hostnames: &hostnames
        - "alertmanager.${LOCAL_DOMAIN}"
      httpsRedirect: true
    https:
      enabled: true
      parentRefs:
        - <<: *gateway
          sectionName: https-wildcard-local
      hostnames: *hostnames
  alertmanagerSpec:
    retention: 2d
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 2Gi
