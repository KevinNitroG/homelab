---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone-strict/deployment.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
  template:
    metadata:
      name: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:8.0.13
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: pass
          volumeMounts:
            - mountPath: /data/db
              name: mongodb
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: mongodb
          persistentVolumeClaim:
            claimName: mongodb
