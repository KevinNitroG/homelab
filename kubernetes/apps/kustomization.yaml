---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
patches:
  - target:
      kind: HelmRelease
    patch: &label |- # language: yaml
      - op: add
        path: /metadata/labels
        value:
          kevinnitro/project: homelab
  - target:
      kind: Kustomization
    patch: *label
resources:
  - ./cert-manager/
  - ./cloudbeaver/
  - ./cloudflare-ddns/
  - ./cloudflare-tunnel/
  - ./cnpg/
  - ./files/
  - ./flux-system/
  - ./gateway-api/
  - ./glance/
  - ./istio/
  - ./keycloak/
  - ./mltb/
  - ./monitoring/
  - ./reloader/
