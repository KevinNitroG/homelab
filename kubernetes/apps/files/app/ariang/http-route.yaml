---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ariang-default
spec:
  parentRefs:
    - &gateway
      name: default
      sectionName: http-wildcard
      namespace: gateway-api
    - <<: *gateway
      sectionName: http-wildcard-local
  hostnames:
    - ariang.${IDVN_DOMAIN}
    - ariang.${LOCAL_DOMAIN}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ariang
          port: 80
