---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone-strict/configmap.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: ariang
data:
  nginx.conf: | # language: nginx
    worker_processes 1;

    events {}

    http {
        server {
            listen 80;
            root /usr/share/nginx/html;
            index index.html;
        }
    }
