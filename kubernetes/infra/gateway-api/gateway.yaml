---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: gateway-duckdns-homelab
  annotations:
    networking.istio.io/service-type: LoadBalancer # ClusterIP
    cert-manager.io/cluster-issuer: duckdns-cluster-issuer
spec:
  gatewayClassName: istio
  listeners:
    - name: mltb-443
      port: 443
      protocol: HTTP
      hostname: "mltb.kevinnitro.duckdns.org"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: duckdns-mltb
