---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/k8s.keycloak.org/keycloak_v2alpha1.json
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: &name keycloak
spec:
  db:
    vendor: postgres
    usernameSecret:
      name: keycloak-auth
      key: username
    passwordSecret:
      name: keycloak-auth
      key: password
    host: cnpg
    database: *name
  unsupported:
    podTemplate:
      metadata:
        labels:
          app.kubernetes.io/name: *name
  http:
    httpEnabled: true
  resources:
    requests:
      cpu: 10m
      memory: 500Mi
    limits:
      cpu: 500m
      memory: 1Gi
  hostname:
    backchannelDynamic: true
    strict: false
  proxy:
    headers: xforwarded
  ingress:
    enabled: false
  additionalOptions:
    - name: metrics-enabled
      value: "true"
