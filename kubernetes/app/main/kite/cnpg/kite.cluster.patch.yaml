---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/postgresql.cnpg.io/cluster_v1.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg-kite
spec:
  bootstrap:
    initdb: null
    recovery:
      database: kite
      secret:
        name: cnpg-kite-auth
      source: &backupName backup
  plugins:
    - &barmanCloud
      enabled: true
      isWALArchiver: true
      name: barman-cloud.cloudnative-pg.io
      parameters:
        barmanObjectName: cnpg-cnpg
        serverName: kite
  externalClusters:
    - name: *backupName
      plugin: *barmanCloud
