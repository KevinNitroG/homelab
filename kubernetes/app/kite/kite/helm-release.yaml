---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kite
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: *name
      sourceRef:
        kind: HelmRepository
        name: *name
      version: 0.7.5
  valuesFrom:
    - kind: ConfigMap
      name: kite-helm-values
    - kind: Secret
      name: kite-helm-secret-values
      valuesKey: values.yaml
