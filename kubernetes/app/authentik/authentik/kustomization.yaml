---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helm-release.yaml
configMapGenerator:
  - name: authentik-helm-values
    files:
      - ./values.yaml
secretGenerator:
  - name: authentik-secret-helm-values
    files:
      - values.yaml=./secretvalues.yaml.encrypted
configurations:
  - ./kustomizeconfig.yaml
