---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name authentik
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: *name
      sourceRef:
        kind: HelmRepository
        name: *name
      version: 2025.10.2
  valuesFrom:
    - kind: ConfigMap
      name: authentik-helm-values
