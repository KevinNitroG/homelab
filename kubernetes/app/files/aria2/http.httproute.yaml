---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/refs/heads/main/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http
spec:
  parentRefs:
    - &gateway
      name: default
      sectionName: http-wildcard
      namespace: gateway
    - <<: *gateway
      sectionName: http-wildcard-local
  hostnames:
    - aria2.${PUBLIC_DOMAIN}
    - aria2.${LOCAL_DOMAIN}
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
