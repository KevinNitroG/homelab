---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/grafana.integreatly.org/grafanadashboard_v1beta1.json
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: gometrics
spec:
  allowCrossNamespaceImport: true
  instanceSelector:
    matchLabels:
      grafana.internal/instance: grafana
  folderRef: programming
  url: https://raw.githubusercontent.com/djmgit/go_runtime_grafana/refs/heads/master/go_runtime.json
  datasources:
    - inputName: DS_PROMETHEUS # it doesn't use this!!!
      datasourceName: Prometheus
    - inputName: default
      datasourceName: Prometheus
