apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: alloy-alloy
spec:
  interval: 12h
  timeout: 1m
  chart:
    spec:
      chart: alloy
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: 1.5.3
  valuesFrom:
    - kind: ConfigMap
      name: alloy-helm-values
