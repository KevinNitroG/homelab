---
# yaml-language-server: $schema=https://www.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./http.httproute.yaml
  - ./https.httproute.yaml
configMapGenerator:
  - name: alloy-helm-values
    files:
      - ./values.yaml
  - name: alloy-config
    files:
      - ./config.alloy
    options:
      disableNameSuffixHash: true
