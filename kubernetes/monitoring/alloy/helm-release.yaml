---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name alloy
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: *name
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: 1.3.0
  valuesFrom:
    - kind: ConfigMap
      name: alloy-helm-value
