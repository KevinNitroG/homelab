---
namespaceOverride: monitoring
crds:
  enabled: false
cleanPrometheusOperatorObjectNames: true
defaultRules:
  rules:
    windows: false
grafana:
  enabled: false
  forceDeployDashboards: true
  forceDeployDatasources: true
  deleteDatasources:
    - name: Prometheus
      orgId: 1
  sidecar:
    dashboards:
      annotations:
        grafana_folder: Kubernetes
    datasources:
      alertmanager:
        enabled: false
alertmanager:
  enabled: false
  forceDeployDashboards: true
kubeControllerManager:
  enabled: false
kubeEtcd:
  enabled: false
kubeProxy:
  enabled: false
kubeScheduler:
  enabled: false
prometheus:
  prometheusSpec:
    image:
      registry: quay.io
      repository: prometheus/prometheus
      tag: v3.5.0
    enableAdminAPI: true
    scrapeInterval: 1m
    resources:
      limits:
        cpu: 500m
        memory: 2Gi
      requests:
        cpu: 100m
        memory: 500Mi
    retention: 7d
    retentionSize: 10GiB
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 10Gi
  route:
    http:
      enabled: true
      parentRefs:
        - &gateway
          name: default
          sectionName: http-wildcard-local
          namespace: gateway
      hostnames: &hostnames
        - prometheus.${LOCAL_DOMAIN}
      httpsRedirect: true
    https:
      enabled: true
      parentRefs:
        - <<: *gateway
          sectionName: https-wildcard-local
      hostnames: *hostnames
prometheusOperator:
  resources:
    limits:
      cpu: 200m
    requests:
      cpu: 100m
