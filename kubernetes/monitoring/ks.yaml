---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: kubernetes/monitoring/
  dependsOn:
    - name: infrastructure-controller
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: setting
      - kind: ConfigMap
        name: setting
      - kind: Secret
        name: grafana
