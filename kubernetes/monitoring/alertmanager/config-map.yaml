---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master-standalone-strict/configmap.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-datasource
  labels:
    grafana_datasource: "1"
data:
  alertmanager-datasource.yaml: |- # language: yaml
    apiVersion: 1
    datasources:
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://alertmanager:9093
        version: 1
        isDefault: false
        jsonData:
          implementation: prometheus
    deleteDatasources:
      - name: Alertmanager
        orgId: 1
