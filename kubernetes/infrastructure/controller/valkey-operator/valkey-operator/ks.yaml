---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name valkey-operator
spec:
  interval: 24h
  retryInterval: 1m
  timeout: 5m
  prune: true
  sourceRef:
    kind: GitRepository
    name: *name
  path: config/default/
  images:
    - name: localhost:5000/valkey-operator
      newName: ghcr.io/hyperspike/valkey-operator
      newTag: v0.0.61
