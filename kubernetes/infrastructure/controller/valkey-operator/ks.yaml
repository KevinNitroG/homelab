---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name valkey-operator
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 1m
  prune: true
  sourceRef:
    kind: OCIRepository
    name: *name
  path: kubernetes/infrastructure/controller/valkey-operator/
