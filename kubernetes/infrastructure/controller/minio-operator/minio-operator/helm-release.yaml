---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name minio-operator
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: operator
      sourceRef:
        kind: HelmRepository
        name: *name
      version: v7.1.1
  install:
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: minio-operator-helm-values
