---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name istiod
spec:
  dependsOn:
    - name: base
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: *name
      sourceRef:
        kind: HelmRepository
        name: istio
      version: 1.27.3
  values:
    profile: ambient
    pilot:
      env:
        PILOT_ENABLE_ALPHA_GATEWAY_API: "true"
