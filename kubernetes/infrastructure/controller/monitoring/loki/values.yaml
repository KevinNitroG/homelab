---
loki:
  image:
    registry: docker.io
    repository: grafana/loki
    tag: 3.5.5
  analytics:
    reporting_enabled: false
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  ingester:
    chunk_encoding: snappy
  limits_config:
    retention_period: 14d
  schemaConfig:
    configs:
      - from: "2025-09-11"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  storage:
    type: filesystem
test:
  enabled: false
resultsCache:
  enabled: false
chunksCache:
  enabled: false
lokiCanary:
  enabled: false
deploymentMode: SingleBinary
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 10Gi
extraObjects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: loki-datasource
      labels:
        grafana_datasource: "1"
    data:
      loki-datasource.yaml: |- # language: yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          url: http://{{ include "loki.gatewayFullname" . }}:{{ .Values.gateway.service.port }}
          version: 1
          isDefault: false
        deleteDatasources:
          - name: Loki
            orgId: 1
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
queryScheduler:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
indexGateway:
  replicas: 0
bloomCompactor:
  replicas: 0
bloomGateway:
  replicas: 0
