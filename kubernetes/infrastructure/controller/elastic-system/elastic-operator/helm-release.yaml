---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name elastic-operator
spec:
  interval: 1h
  timeout: 5m
  chart:
    spec:
      chart: *name
      sourceRef:
        kind: HelmRepository
        name: elastic
      version: 3.1.0
  install:
    crds: CreateReplace
  valuesFrom:
    - kind: ConfigMap
      name: elastic-operator-helm-values
