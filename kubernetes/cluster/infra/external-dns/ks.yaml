---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &name external-dns
spec:
  interval: 10m
  retryInterval: 1m
  timeout: 2m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: kubernetes/infra/external-dns/
  dependsOn:
    - name: common
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: common
        optional: false
  commonMetadata:
    labels:
      app.kubernetes.io/name: *name
