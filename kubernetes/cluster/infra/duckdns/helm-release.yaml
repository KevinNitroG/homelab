---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cert-manager-duckdns-webhook
spec:
  interval: 24h
  timeout: 5m
  targetNamespace: cert-manager # I have to do so
  chart:
    spec:
      chart: *name
      sourceRef:
        kind: HelmRepository
        name: *name
      version: 1.1.3
  values:
    groupName: kevinnitrohome.duckdns.org
    certManager:
      serviceAccountName: cert-manager-cert-manager
    token:
      existingSecretName: duckdns
    clusterIssuer:
      email: kevinnitro@duck.com
      production:
        name: duckdns-cluster-issuer-prod
        create: true
      staging:
        name: duckdns-cluster-issuer-stag
        create: true
