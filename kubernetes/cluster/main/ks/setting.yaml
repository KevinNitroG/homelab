---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: setting
spec:
  interval: 12h
  retryInterval: 1m
  timeout: 10m
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: kubernetes/cluster/main/setting/
  decryption:
    provider: sops
    secretRef:
      name: sops-age
