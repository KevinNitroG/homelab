---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-controller-authentik
spec:
  interval: 12h
  retryInterval: 1m
  timeout: 1m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: kubernetes/infrastructure/controller/main/authentik/
  postBuild:
    substituteFrom:
      - kind: Secret
        name: clustersetting
      - kind: ConfigMap
        name: clustersetting
      - kind: Secret
        name: authentik-clustersetting
