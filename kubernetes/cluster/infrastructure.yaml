---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-controller
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  wait: true
  prune: true
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: kubernetes/infrastructure/controller/
  dependsOn:
    - name: settings

---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-config
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  prune: true
  targetNamespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: kubernetes/infrastructure/config/
  dependsOn:
    - name: infrastructure-controller
